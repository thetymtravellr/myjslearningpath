<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>

<main>
  <div class="header">
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
  </div>
  <section id="submit-box">
    <div class="wrapper">
      <form id="survey-form">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter Name" required />

        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter Email" required />

        <label for="age" id="number-label">Age</label>
        <input
          type="number" id="number"
          min="10"
          max="99"
          placeholder="Enter Age"
        />

        <label for="dropdown"
          >Which option best describes your current role?</label
        >
        <select name="dropdownmenu" id="dropdown" required>
          <option value="">Select An Option</option>
          <option value="student">Student</option>
          <option value="job">Full Time Job</option>
          <option value="learning">Full Time Learning</option>
          <option value="not-say">Prefer Not To Say</option>
          <option value="other">Other</option>
        </select>
        <div class="radio">
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <label >
          <input type="radio" name="radio" value="definitely" required  checked >
          Definitely
          </label>
          <label >
            <input type="radio" name="radio" value="maybe" required >
            Maybe
            </label>
            <label >
              <input type="radio" name="radio" value="notsure" required >
              Not sure
              </label>
          
        <div class="checkbox">
          <p>What would you like to see improved? (Check all that apply)</p>
          <label>
            <input type="checkbox" name="cbox" value="frontend" required />
            Front-end Projects
          </label>
          <label>
            <input type="checkbox" name="cbox" value="backend" required />
            Back-end Projects
          </label>
          <label>
            <input type="checkbox" name="cbox" value="data" required />
            Data Visualization
          </label>
          <label>
            
            <input type="checkbox" name="cbox" value="challege" required />
            Challenges
          </label>
          <label>
            <input type="checkbox" name="cbox" value="open-source" required />
            Open Source Community
          </label>
          <label>
            <input type="checkbox" name="cbox" value="help"required />
            Gitter help rooms
          </label>
          <label>
            <input type="checkbox" name="cbox" value="videos" required />
            Videos
          </label>
          <label>
            <input type="checkbox" name="cbox" value="city" required />
            City Meetups
          </label>
          <label>
            <input type="checkbox" name="cbox" value="wiki" required />
            Wiki
          </label>
          <label>
            <input type="checkbox" name="cbox" value="forum" required />
            Forum
          </label>
          <label>
            <input type="checkbox" name="cbox" value="course" required />
            Additional Courses
          </label>
        </div>
        <div class="textarea">
        <p>Any comments or suggestions?</p>
        <textarea id="comments" cols="15" rows="5" placeholder="Enter your comment here"></textarea>
      </div>
      <button  type="submit" id="submit">Submit</button>
      </form>
    </div>
  </section>
</main>
  </body>
</html>
